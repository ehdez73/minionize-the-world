server:
  port: 8880

spring:
  application:
    name: minion-ipsum
  cloud:
    config:
      discovery:
        serviceId: config-server
        enabled: true
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE:http://minion.eureka.machine:8761/eureka/}
  instance:
    leaseRenewalIntervalInSeconds: 10 
    preferIpAddress: true